services:
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5001:5000"  # Development backend port
    restart: always
    environment:
      - NODE_ENV=development
      - PORT=5000
      - FRONTEND_BASE_URL=http://localhost:3001
      - JWT_SECRET=dev-jwt-secret-key-change-in-production
      - BCRYPT_SALT_ROUNDS=10
      - JWT_EXPIRES_IN=24h
      - DEMO_AUTO_SEED=true
      - ALLOWED_ORIGINS=http://localhost:3001,http://127.0.0.1:3001
      - DB_NAME=survey-dev.db
    volumes:
      - ./data-dev:/app/data
    container_name: surveyproject-backend-dev
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3001:80"  # Development frontend port
    restart: always
    environment:
      - REACT_APP_API_URL=http://localhost:5001
      - NODE_ENV=development
    depends_on:
      - backend-dev
    container_name: surveyproject-frontend-dev
